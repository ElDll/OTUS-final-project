[pytest]
markers = main_page: marker for tests main page
          catalog_page: marker for tests catalog page
          product_page: marker for tests product page
          admin_page: marker for tests admin page
          register_page: marker for tests register page
          add_product: marker for tests for add product func
          delete_product: marker for tests for delete product func

addopts = --alluredir allure-results -p no:warnings